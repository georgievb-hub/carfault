<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Feedback — Car Fault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-3">
      <div class="container-lg">
        <a class="navbar-brand fw-bold" href="index.html">Car Fault</a>
        <div class="ms-auto"><a class="btn btn-primary" href="index.html">Home</a></div>
      </div>
    </nav>

    <main class="container-lg">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card p-4 mt-4">
            <h3 class="mb-3">Send us feedback</h3>
            <p class="small text-muted">We appreciate your thoughts — report bugs, suggestions, or general feedback.</p>
            <form id="feedback-form" target="_blank" action="https://formsubmit.co/c7094777df3bc424509d7638ca319a5e" method="POST">
              <div class="mb-3">
                <label class="form-label">Name (optional)</label>
                <input class="form-control" id="name" placeholder="Your name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email (optional)</label>
                <input class="form-control" id="email" placeholder="you@example.com" type="email">
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="6" required></textarea>
              </div>
              <div class="d-flex justify-content-end">
                <button class="btn btn-primary" type="submit">Send Feedback</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <footer class="mt-5 footer text-center">
        <p class="mb-1">© 2025 Car Fault</p>
      </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
